<!doctype html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Spotify artists and tracks searcher</title>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer-navbar/"/>

    <!-- do listy-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/list-grid-view.css}" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script></body>

    <script type="text/javascript" th:src="@{/js/list-grid-view.js}"></script>
    <script th:inline="javascript">
        var searchResult = /*[[${searchResult}]]*/ {};
    </script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="d-flex flex-column h-100">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" href="/">Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <form class="form-inline mt-2 mt-md-0" action="/search">
                <input class="form-control mr-sm-2" type="text" name="name" placeholder="Search" aria-label="Search">
                <select class="form-control mr-sm-2" name="type">
                    <option class="form-control" value="artist" default="default">Artist</option>
                    <option class="form-control" value="track">Track</option>
                </select>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
            </form>
        </div>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/getAll-saved-searches">Saved searches
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="/log">User Log</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
       <p class="lead">Spotify music searcher. Search <b><i>artists</i></b> or <b><i>track</i></b> and save Your searching as favourite.</p>
    </div>

    <div>
        <th:block>

        </th:block>
        <textarea th:if="${logcontent}" th:text="${logcontent}">
        </textarea>
    </div>


    <!-- list of artist and tracks-->
    <div class="list" th:if="${searchResult}" id="searchContainer">
        <button id="saveSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="saveSearch();">Save search</button>

        <ol th:if="${searchResult.searchArtistResult}">
            <li th:each="result: ${searchResult.searchArtistResult}" th:text="${result.name}"></li>
        </ol>
        <ol th:if="${searchResult.searchTrackResult}">
            <li th:each="result: ${searchResult.searchTrackResult}" th:text="${result.name} + ' (' + ${result.album} + ')'"></li>
        </ol>
    </div>

    <!-- list of saved searches-->
    <div class="list" th:if="${allSavedSearches}" id="savedSearchesContainer">
        <button id="deleteSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Delete search</button>
        <ol th:if="${allSavedSearches}">
            <li th:each="search: ${allSavedSearches}" th:id="'search_' + ${search.id}">
                <button th:onclick="'deleteSearch(' + ${search.id} + ')'">delete</button>
                <div th:text="${search.searchQuery}"></div>
                <div th:text="${search.id}"></div>
                <div th:each="track: ${search.searchTrackResult}" th:text="${track.name} + ': ' + ${track.artists}"></div>
                <div th:each="artist: ${search.searchArtistResult}"th:if="${search.searchArtistResult}" th:text="${artist.name}"></div>
            </li>
        </ol>
    </div>

    <!-- table -->
    <div class="mytable">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Genres</th>
            <th scope="col">Favourite</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Spotify music searcher. Made by Å».M.</span>
    </div>
</footer>

</html>
